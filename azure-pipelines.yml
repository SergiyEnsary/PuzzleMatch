trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: install
    workingDir: PuzzleMatch
    verbose: true

- task: Npm@1
  inputs:
    customCommand: coverage
    workingDir: PuzzleMatch
    verbose: true